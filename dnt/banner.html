<html>
 <head>
  <title>
   Tag Banner
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }
        .banner {
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo, .main-image, .text-content, .second-image, .footer {
            position: absolute;
            opacity: 0;
        }
        .logo {
            top: 20px;
            left: -100px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .main-image {
            top: 50px;
            right: -300px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .text-content {
            top: 100px;
            left: -300px;
        }
        .text-content h1 {
            font-size: 1.5em;
            color: #ff7f00;
            margin: 0;
        }
        .text-content h2 {
            font-size: 1.2em;
            color: #333;
            margin: 0;
        }
        .text-content p {
            font-size: 0.8em;
            color: #666;
        }
        .second-image {
            top: 50px;
            left: 100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .footer {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .footer a {
            color: #333;
            text-decoration: none;
            font-size: 0.8em;
        }
        .footer .contact {
            font-size: 0.8em;
            color: #333;
        }
        .footer .contact i {
            margin-right: 5px;
        }
        @keyframes slideInLeft {
            0% { left: -100px; opacity: 0; }
            100% { left: 20px; opacity: 1; }
        }
        @keyframes slideInRight {
            0% { right: -300px; opacity: 0; }
            100% { right: 20px; opacity: 1; }
        }
        @keyframes slideInText {
            0% { left: -300px; opacity: 0; }
            100% { left: 20px; opacity: 1; }
        }
        @keyframes moveUp {
            0% { top: 50px; }
            100% { top: 20px; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
  </style>
 </head>
 <body>
  <div class="banner">
   <div class="logo">
    tag.
   </div>
   <img alt="A globe with flowers around it" class="main-image" height="100" src="https://storage.googleapis.com/a1aa/image/S6BDq6Asz9sNxjLBug8BQhscpkHU1O5MiXL4w-0NbO0.jpg" width="100"/>
   <div class="text-content">
    <h1>
     LOREM
    </h1>
    <h2>
     IPSUM
    </h2>
    <p>
     LOREM IPSUM DOLOR SIT AMET, CONSECTETUR
    </p>
   </div>
   <img alt="A small black globe with lights in the background" class="second-image" height="100" src="https://storage.googleapis.com/a1aa/image/upch31AezUHI2CkDcFOokSy7m2xPPYsH7igZBwZmGfU.jpg" width="100"/>
   <div class="footer">
    <a href="https://www.tagww.com" target="_blank">
     WWW.TAGWW.COM
    </a>
    <div class="contact">
     <i class="fas fa-phone-alt">
     </i>
     012-3456-789
    </div>
   </div>
  </div>
  <script>
   document.addEventListener("DOMContentLoaded", function() {
            const logo = document.querySelector('.logo');
            const mainImage = document.querySelector('.main-image');
            const textContent = document.querySelector('.text-content');
            const secondImage = document.querySelector('.second-image');
            const footer = document.querySelector('.footer');

            setTimeout(() => {
                logo.style.animation = 'slideInLeft 1s forwards';
                mainImage.style.animation = 'slideInRight 1s forwards';
            }, 500);

            setTimeout(() => {
                textContent.style.animation = 'slideInText 1s forwards';
            }, 1500);

            setTimeout(() => {
                mainImage.style.animation = 'moveUp 1s forwards';
                textContent.style.animation = 'moveUp 1s forwards';
            }, 2500);

            setTimeout(() => {
                secondImage.style.animation = 'fadeIn 1s forwards';
            }, 3500);

            setTimeout(() => {
                footer.style.animation = 'fadeIn 1s forwards';
            }, 4500);
        });
  </script>
 </body>
</html>
