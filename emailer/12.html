<!DOCTYPE html>
<html>
<head>
    <title>Tag Email News</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .header, .footer {
            width: 100%;
            padding: 15px;
        }
        .header table, .footer table {
            width: 100%;
        }
        .header td, .footer td {
            vertical-align: middle;
        }
        .header img, .footer img {
            height: 30px;
        }
        .header-links {
            text-align: right;
        }
        .header-links a {
            color: #333;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        .footer-content {
            text-align: right;
        }
        .footer-content span {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .social-icons a {
            margin: 0 5px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .header td, .footer td {
                display: block;
                text-align: center;
            }
            .header-links, .footer-content {
                text-align: center;
                margin-top: 10px;
            }
            .header-links a {
                display: block;
                margin: 5px 0;
            }
            .footer-content span {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <table class="container" cellspacing="0" cellpadding="0">
        <!-- Header -->
        <tr>
            <td>
                <table class="header" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="left">
                            <img src="https://storage.googleapis.com/a1aa/image/g6WdHz-D5BklGQ2g5aAodpTKYAMQkA85znUU36vTZ8o.jpg" alt="Tag logo">
                        </td>
                        <td align="right" class="header-links">
                            <a href="#">Company</a>
                            <a href="#">Blog</a>
                            <a href="#">About</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Content -->
        <tr>
            <td>
                <table class="container" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="center" style="padding: 40px;">
                            <h1>Welcome to Tag Email News</h1>
                            <p>Stay updated with our latest news and updates.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td>
                <table class="footer" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="left">
                            <img src="https://storage.googleapis.com/a1aa/image/g6WdHz-D5BklGQ2g5aAodpTKYAMQkA85znUU36vTZ8o.jpg" alt="Tag logo">
                        </td>
                        <td align="right" class="footer-content">
                            <span>mail@Tag.com | +123456789</span>
                            <div class="social-icons">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
